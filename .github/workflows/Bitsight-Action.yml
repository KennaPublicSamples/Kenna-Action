name: Bitsight-Action

on:
  schedule:
    - cron: "0 * * * *"
    # Schedule Configuration From Github Actions. 
    # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows#scheduled-events
  push:
    branches:
      - main
  
jobs:
   Kenna-Action:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Toolkit Repo
      uses: actions/checkout@v2
      with:
        repository: KennaPublicSamples/toolkit
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
    - name: Install dependencies
      run: bundle install --without development test
    - name:  Run Toolkit
      run : exec bundle exec ruby toolkit.rb task=bitsight bitsight_api_key=${bitsight_api_key} kenna_api_host=api.us.kennasecurity.com kenna_connector_id=164417 kenna_api_key=${kenna_api_key} -v
      env:
        bitsight_api_key=: "${{secrets.bitsight_api_key}}"
        kenna_api_key=: "${{secrets.kenna_api_key}}"
